<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeSat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js></script>
    <link rel="stylesheet" href="style_sat.css">
    <link rel="shortcut icon" href="favicon-32x32.png">
    
  
   
</head>
<body class="bg-color">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="https://www.linkedin.com/company/vit-amateur-radio-club-varc/mycompany/"> 
            <img style="border-radius: 10px;" src="varc.jfif"  width="50" height="50" class="d-inline-block align-text-top" alt="logo"></a>
            <p class="header">Satellite Dashboard</p>
        <!--nav class="navbar navbar-light bg-light"-->

            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </nav>
    <!-- Heading  -->
    <div class="sub-head">
        Telemetry
    </div>

    <!-- Main Box elements  -->

    <div class="box-wrapper">
        <div id="box1">
            <table style="width:100%">
                <tr>
                    <th>Name</th>
                    <th>Last Time</th>
                    <th>Days in Orbit</th>
                </tr>
                <tr>
                    <td>CubeSat</td>
                    <td>tttt</td>
                    <td>dddd</td>
                </tr>
                
            </table>
            <p>Last Sent:</p>
        </div>
        <div id="box2">
            <p>Deploy Antenna</p>
            <table style="width: 100%;">
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th>Z</th>
                </tr>
                <tr>
                    <td>+1</td>
                    <td>-2</td>
                    <td>+0</td>
                </tr>
            </table>
        </div>

        <div id="box3">
            <div class="left-column" style="width:33%;margin:0 auto">
                <p style="text-align: center;">Voltmeter & Ammeter</p>
                <!--div id="box4"-->
                    <div class="chartCard1">
                        <div class="chartBox">
                        <canvas id="myChart"></canvas>
                        </div>
                    </div>
                    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
                
                
                <!--div id="box9"-->
                    <div class="chartCard2">
                        <div class="chartBox">
                        <canvas id="myChart"></canvas>
                        </div>
                    </div>
                    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
                    
            </div>

            <div class="middle-column" style="width:33%;margin:0 auto">
                <div id="box5">
                    <p class="temp">Temperature</p>
                </div>
                <div id="box6">
                    Temp in Celcius
                </div>
                <div id="box7">
                    Temp in Fahrenheit
                </div>
            </div>
            <div id="box8" style="width:33%;margin:0 auto">
                <p style="font-size: 100%; text-align: center;">Image captured by cubesat</p>
                <img src="sat_img.jpg" alt="captured">
            </div>
        </div>
    </div>
    <script src="cubesat.js"></script>
</body>
</html>
